backend:
  name: github
  repo: ae-ci-tbr/aecllcsite
  branch: main
  base_url: https://aecelectricbr.com
  auth_endpoint: api/auth
  use_graphql: true

media_folder: "images/uploads"         # Required by legacy config schema
public_folder: "/images/uploads"

media_library:                         # Required by new schema
  name: file
  config:
    multiple: true

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Projects"
        name: "projects"
        file: "projects.html"
        fields:
          - { label: "Projects", name: "body", widget: "markdown" }

      - label: "Contact Page"
        name: "contact"
        file: "contact.html"
        fields:
          - { label: "Form", name: "body", widget: "markdown" }
